<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Документ без названия</title>
<style>
.panel {
	padding: 1%;
	width: 20%;
	background: #eeeeee;
	font-family: Georgia;
	opacity:0.5;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script src="jquery.tabslideout.v1.2.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('.panel').tabSlideOut({							//Класс панели
		tabHandle: '.handle',						//Класс кнопки
		pathToTabImage: 'button.png',				//Путь к изображению кнопки
		imageHeight: '5%',						//Высота кнопки
		imageWidth: '2%',						//Ширина кнопки
		tabLocation: 'right',						//Расположение панели top - выдвигается сверху, right - выдвигается справа, bottom - выдвигается снизу, left - выдвигается слева
		speed: 300,								//Скорость анимации
		action: 'click',								//Метод показа click - выдвигается по клику на кнопку, hover - выдвигается при наведении курсора
		topPos: '200px',							//Отступ сверху
		fixedPosition: false						//Позиционирование блока false - position: absolute, true - position: fixed
	});
});
</script>
</head>

<body>
  <div align="center">
<div class="panel">
 У вас не работает JavaScript
	<h3><span lang="ru">Админ-бар</span></h3><br>
	<span lang="ru">
        Жалобы
		<img src="alarm.png" width="10%" />
        Поддержка
        <img src="support.png" width="10%" />
        Бан
        <img src="ban.png" width="10%" />
	</span>
</div>
</div>
</body>
</html>
